<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate Papo Uol</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="topBar"><img src="./imagens/filler.png" alt=""> <ion-icon name="people"></ion-icon></div>

    <div class="msgBox">
        <div class="statusMsg"><span>${time:time:time} <strong>${username}</strong> ${status} sala...</span></div>

        <div class="publicMsg"><span>${time:time:time} <strong>${username}</strong> para <strong>${receiver}</strong>: Blablabla blablabla</span></div>

        <div class="privateMsg"><span>${time:time:time} <strong>${username}</strong> reservadamente para <strong>${receiver}</strong>: Blublublu blublublu</span></div>
    </div>

    <div class="bottomBar"><input type="text" placeholder="Escreva aqui..."> <ion-icon name="paper-plane-outline"></ion-icon></div>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
