<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate Papo Uol</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="logIn_screen">
        <img src="./imagens/logo.png" alt="">
        <div class="logIn_menu "> 
            <input type="text" placeholder="Digite seu nome">
            <button onclick="logIn()">Entrar</button>
        </div>
        <div class="starting hidden"><img src="./imagens/loading.gif" alt="" srcset=""> Entrando...</div>
    </div>

    <div class="topBar"><img src="./imagens/logo.png" alt="" onclick="refresh()"> <ion-icon name="people"  onclick="sideBarIn()"></ion-icon></div>

    <div class="msgBox">
       
    </div>

    <div class="sideBar">
        <span>Selecione com quem deseja conversar</span>
            <ul class="contacts">
                <li class="option_contact" onclick="toggleCon(this)" data-identifier="participant"><ion-icon name="people" class="icon_sidebar"></ion-icon><div>Todos</div><ion-icon name="checkmark" class="check"></ion-icon></li>
            </ul>
        <span>Selecione a visibilidade da conversa</span>
        <div class="visibility">
            <div class="option_visibility" onclick="toggleVis(this)" data-identifier="visibility"><ion-icon name="lock-open"  class="icon_sidebar"></ion-icon>PÃºblica<ion-icon name="checkmark" class="check"></ion-icon></div>
            <div class="option_visibility" onclick="toggleVis(this)" data-identifier="visibility"><ion-icon name="lock-closed"  class="icon_sidebar"></ion-icon>Reservada<ion-icon name="checkmark" class="check hidden"></ion-icon></div>
        </div>
    </div>

    <div class="sideBar_background hidden" onclick="sideBarOut()"></div>

    <div class="bottomBar"><div class="msg"><textarea placeholder="Escreva aqui..."></textarea><span></span></div><ion-icon name="paper-plane-outline" onclick="sendMsg()"></ion-icon></div>

    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
